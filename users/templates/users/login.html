<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-xl mx-auto bg-white p-6 shadow-md rounded-lg mt-[100px]">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login form</h2>
        <form action="" method="post" class="">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">username</label>
                <input type="text" name="username" id="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">password</label>
                <input type="text" name="password" id="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-400">
            </div>
         <div class="flex justify-center items-center">
            <button type="submit" class="w-full bg-blue-500 rounded-lg text-white py-2 hover:bg-blue-600 focus:ring focus:ring-blue-300 ">Login</button>
          
         </div>
        </form>
 
        <span class="flex gap-2 mt-3">
            <p>Don't have an account?</p>
            <a href="{% url 'register' %}" class="text-blue-600">Register now</a>
        </span>
    </div>
</body>
</html>
