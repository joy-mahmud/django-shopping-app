<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
    
    <div class="bg-white shadow-md rounded-lg p-5 max-w-md w-full">
        <h2 class="text-4xl font-semibold text-center mb-5">Register now</h2>
        <form action="" method="post" class="space-y-4">
        
            {% csrf_token %}
            <div >
                <label for="username" class="block text-gray-700 font-medium mb-1">username:</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 " placeholder='username'>
    
            </div>
            <div >
                <label for="email" class="block text-gray-700 font-medium mb-1">Email:</label>
                <input type="text" name="email" id="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 " placeholder='email'>
    
            </div>
            <div >
                <label for="password1" class="block text-gray-700 font-medium mb-1">Password:</label>
                <input type="text" name="password1" id="password1" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 " placeholder='password'>
    
            </div>
            <div >
                <label for="password2" class="block text-gray-700 font-medium mb-1">Confirm Password:</label>
                <input type="text" name="password2" id="password2" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 " placeholder='confirm password'>
    
            </div>

       
        <button type="submit" class="w-full mt-6 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-6oo">Register</button>
       
    </form>
    <span class="flex gap-2 mt-3">
        <p>Already have an account?</p>
        <a href="{% url 'login' %}" class="text-blue-600">Login</a>
    </span>
    </div>
</body>
</html>
