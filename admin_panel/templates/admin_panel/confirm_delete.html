<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white shadow-md p-5 w-full max-w-md rounded-lg">
        <h2 class="text-2xl font-bold mb-4 text-center">Confirm delete</h2>
        <p class="font-medium text-xl mb-5">Are you sure you want to delete the product?</p>
        <div class="flex justify-center">
            <form action="" method="post">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700">delete</button>
                <a href="{% url 'dashboard' %}" class="bg-gray-300 text-white py-2 px-4 rounded hover:bg-gray-500">cancel</a>
            </form>
        </div>
    </div>
    
</body>
</html>
